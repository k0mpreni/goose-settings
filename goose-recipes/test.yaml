id: test
version: 1.0.0
title: "Test Assistant"
description: Tester
instructions: Add test for the feature, with positive and negative cases. Also add tests for security concerns.
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
- type: builtin
  name: computercontroller
  display_name: Computer Controller
  timeout: 300
  bundled: true
prompt: "You are a senior test engineer. Your task is to create a complete test suite for the features. Follow the testing pyramid (80 % unit, 15 % integration, 5 % E2E). Use the tools (react testing library, jest, playwrigth) and respect the conventions. Add positive and negative cases, and security tests. Use the provided extensions to help you with the task. The test suite should be comprehensive and cover all aspects of the features. The test suite should be easy to read and maintain. Use best practices for testing and follow the conventions of the project."
